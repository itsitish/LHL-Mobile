<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
      <div>
        <ul *ngFor="let device of foundDevices">
           
            <li>{{device.name}}</li>
            <li>{{device.address}}</li>
            <li>{{device.rssi}}</li>
            <li>{{status | emptyValue:'Connecting'}}</li>

        </ul>
      </div>
  </div>
  <ion-item lines="none">
    <ion-label>Send this</ion-label>
    <ion-input [(ngModel)]="sentValue"></ion-input>
  </ion-item><ion-button  (click)="hit()">Hit this bitch</ion-button>
  <div>
    <input [value]="color"
    [style.background]="color"
    [cpAlphaChannel]="'always'"
    [cpOutputFormat]="'rgba'"
    [(colorPicker)]="color"/>  </div>
    <ion-item lines="none">
      <ion-range (ionChange)="brightnessHit()" [(ngModel)]="value" mode = "ios" min="0" max="255" step="1">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-slides  #slides (ionSlideWillChange) = "patternHit()" mode= "ios" pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let card of patternArray">
        <ion-card >
          <ion-card-header>
            <ion-card-subtitle>Patterns</ion-card-subtitle>
            <ion-card-title>{{card.title}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
           Choose your pattern with code {{card.code}}
          </ion-card-content>
        </ion-card>
      </ion-slide>
      
    </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
