<ion-tabs (ionTabsDidChange)="tabChanged($event)" #main_tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="apps-outline" mode="ios"></ion-icon>
      <ion-label class="labels">Play</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="scenes">
      <ion-icon name="aperture-outline" mode="ios"></ion-icon>
      <ion-label class="labels">Scenes</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon name="person-circle-outline" mode="ios"></ion-icon>
      <ion-label class="labels">Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
