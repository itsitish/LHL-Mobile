<ion-content>
  <div class="container">
    <ion-icon class="close" mode="ios" name="close-circle-outline" (click)="modalController.dismiss()" slot="end">
    </ion-icon>
    <ion-label style="right: 20px;top: 24px;position: absolute; color: #f6511d;">* - mandatory!</ion-label>

    <h4>Choose the desired speed</h4>
    <ion-item class="range" lines="none">
      <ion-range class="speed-range" step="200" snaps="true" ticks="true" (ionChange)="valueLog()"
        [(ngModel)]="speedValue" mode="ios" min="2" max="3000">
        <ion-icon class="sun" size="small" slot="start" name="speedometer-outline"></ion-icon>
        <ion-icon class="sun end-speed" slot="end" size="small" name="speedometer-sharp"></ion-icon>
      </ion-range>
    </ion-item>
    <h4>Choose the desired brightness</h4>
    <ion-item class="range" lines="none">
      <ion-range step="17" snaps="true" ticks="true" (ionChange)="brightnessHit()" [(ngModel)]="brightValue" mode="ios"
        min="0" max="255">
        <ion-icon class="sun" size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon class="sun" slot="end" name="sunny-outline"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-grid class="ion-no-padding">
      <h4>Pick a color</h4>
      <ion-row class="color-row">
        <ion-col (click)="pickColor('C/255/0/0/0')" class="color-col" size="3"
          style="border: 1px solid black; background-color: rgb(255, 0, 0);"></ion-col>
        <ion-col (click)="pickColor('C/105/255/0/0')" class="color-col" size="3"
          style="border: 1px solid black; background-color: rgb(105, 255, 0);">
        </ion-col>
        <ion-col (click)="pickColor('C/255/237/0/0')" class="color-col" size="3"
          style="border: 1px solid black; background-color: rgb(255, 237, 0);">
        </ion-col>
        <ion-col (click)="pickColor('C/32/0/255/0')" class="color-col" size="3"
          style="border: 1px solid black; background-color: rgb(32, 0, 255);"></ion-col>
      </ion-row>
      <ion-row class="color-row">
        <ion-col (click)="pickColor('C/255/255/255/0')" class="color-col" size="3"
          style="border: 1px solid black; background-color: rgb(255,255,255)"></ion-col>
        <ion-col (click)="pickColor('C/0/255/255/0')" class="color-col" size="3"
          style="border: 1px solid black; background-color: rgb(0, 255, 255);">
        </ion-col>
        <ion-col (click)="pickColor('C/255/0/194/0')" class="color-col" size="3"
          style="border: 1px solid black; background-color: rgb(255, 0, 194);">
        </ion-col>
        <ion-col (click)="pickColor('C/255/0/69/0')" class="color-col" size="3"
          style="border: 1px solid black; background-color: rgb(255, 0, 69);"></ion-col>
      </ion-row>
    </ion-grid>

    <ion-item lines="full" style="margin: 2vh 0 0 0;">
      <ion-label >Pick a pattern</ion-label>

      <ion-select mode="ios" [interfaceOptions]="customAlertOptions" interface="alert" (ionChange)="selectOne()"
        okText="Select" cancelText="Dismiss" placeholder="Select Pattern" [(ngModel)]="selectedPattern">
        <ion-select-option *ngFor="let i of patterns" [value]="i.code">{{i.title}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Name your Scene*</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item lines="full" style="margin: 2vh 0 0 0;">
      <ion-label>Pick a mood*</ion-label>
      <ion-select mode="ios" [interfaceOptions]="customAlertOptions" interface="alert" (ionChange)="selectMood()"
        okText="Select" cancelText="Dismiss" placeholder="Select Mood" [(ngModel)]="selectedMood">
        <ion-select-option value="url(../../../assets/sunrise.png)">Morning</ion-select-option>
        <ion-select-option  value="url(../../../assets/afternoon.jpg)">Afternoon</ion-select-option>
        <ion-select-option  value="url(../../../assets/sunset.jpg)">Evening</ion-select-option>
      </ion-select>    
    </ion-item>
    <ion-item style="margin: 2vh 0 0 0;">
      <ion-label>Pick a time*</ion-label>
      <ion-datetime [(ngModel)]="time" (ionChange)="timePick()" mode="ios" displayFormat="h:mm a"></ion-datetime>
    </ion-item>
    <div style="text-align: center;">
      <ion-button [disabled]="!name || !selectedMood || !time" class="btn" mode="ios" fill="outline" (click)="presetSet()">Add this Scene
      </ion-button>
    </div>

  </div>

    <h4>Choose the desired speed</h4>
    <ion-item class="range" lines="none">
      <ion-range class="speed-range" step="1" (ionChange)="crazyValueLog()"
        [(ngModel)]="crazyVal" mode="ios" min="1" max="100">
        <ion-icon class="sun" size="small" slot="start" name="speedometer-outline"></ion-icon>
        <ion-icon class="sun end-speed" slot="end" size="small" name="speedometer-sharp"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-button mode="ios" fill="outline" (click)="psycho()">Go crazy</ion-button>
    <ion-button mode="ios" fill="outline" (click)="stop()">Stop</ion-button>
  </div> -->
</ion-content>
