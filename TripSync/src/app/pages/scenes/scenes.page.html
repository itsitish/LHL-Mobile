<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-title>
      <div style="display:inline-block;vertical-align:top;">
        <img src="assets/logo.png" alt="logo" />
      </div>
      <div style="display:inline-block; color: black;">
        <div style="margin: 12px;">TripSync</div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full" (click)="createScene()">
    <ion-label>
      Create a scene
    </ion-label>
    <ion-icon name="add-circle-outline" mode="ios" slot="end"></ion-icon>
  </ion-item>
  <ion-item lines="full" (click)="clear()">
    <ion-label>
      Clear All Scenes </ion-label>
    <ion-icon name="trash-outline" mode="ios" slot="end"></ion-icon>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let i of scenes; index as j" size="4">
        <ion-card mode="ios" (click)="playScene(i)">
          <ion-card-header>
            <ion-card-subtitle>
              <ion-icon name="close-circle-outline" style="font-size: 20px;" mode="ios" (click)="delete(j)"></ion-icon>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{i.name}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
