<ion-content style="text-align: center;">
  <app-header setAction="true" (messageToEmit)="goBack()"></app-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        Welcome to TripSync!
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Your Registered EmailID : {{userEmail}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<div style="text-align: center; background-color: #EEF5FE;">
  <ion-button style="width: fit-content; --background: #FFF6FD"  mode="ios" (click)="logout()">Logout</ion-button>
</div>
